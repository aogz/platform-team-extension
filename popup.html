<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Emoji Reactions</title>
        <style>
            .button {
                font-size: 12px;
                margin: 5px;
                padding: 4px 8px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <button class="button" onclick="sendReaction('ğŸ”¥')">ğŸ”¥</button>
        <button class="button" onclick="sendReaction('ğŸ’¸')">ğŸ’¸</button>
        <button class="button" onclick="sendReaction('ğŸ‘')">ğŸ‘</button>
        <button class="button" onclick="sendReaction('ğŸ˜¢')">ğŸ˜¢</button>
        <button class="button" onclick="sendReaction('ğŸ‘')">ğŸ‘</button>
        <div>
            <input type="text" id="reaction-text" />
            <button
                type="button"
                onclick="sendReaction(document.getElementById('reaction-text').value)"
            >
                Send
            </button>
        </div>

        <script>
            function getUrl() {
                return `${window.parent.global_vars.CONSOLE_ORIGIN}/api/spaces/${getSpaceId()}/sessions/${window.parent.SESSION_ID}/message/`;
            }

            function getSpaceId() {
                const state = JSON.parse(
                    window.parent.document.getElementById("vue-state")
                        .innerText,
                );
                return state.space.id;
            }

            function sendReaction(emoji) {
                const url = getUrl();
                const payload = {
                    action: "reaction",
                    content: emoji,
                    type: "rest",
                };

                fetch(url, {
                    method: "POST",
                    headers: {
                        Authorization:
                            "REST rk_n2ew16lUTYfolTI2fAP8vIvyiYgVddwR",
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(payload),
                })
                    .then((response) => response.json())
                    .then((data) => console.log("Success:", data))
                    .catch((error) => console.error("Error:", error));
            }
        </script>
    </body>
</html>
